<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lord Harold Von Gubergarth VIII</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <section class="bento" id="grid">
        <!-- Attack -->
        <article class="card attack" aria-labelledby="attack-h">
          <h2 id="attack-h">Offense</h2>
          <div class="body">
            <h3>Effects</h3>
            <label class="custom-label"
              ><input
                class="checkbox effectCheckbox"
                type="checkbox"
                id="powerAttack"
              />Power Attack</label
            >
            <!-- <small>-4 to hit and a +8 to damage</small> -->
            <label class="custom-label"
              ><input
                class="checkbox effectCheckbox"
                type="checkbox"
                id="furiousFocus"
              />Furious Focus</label
            >
            <label class="custom-label"
              ><input
                class="checkbox effectCheckbox"
                type="checkbox"
                id="banner"
              />Banner</label
            >
            <label class="custom-label"
              ><input
                class="checkbox effectCheckbox"
                type="checkbox"
                id="challenge"
              />Challenge</label
            >
            <label class="custom-label"
              ><input
                class="checkbox effectCheckbox"
                type="checkbox"
                id="flamingWeapon"
              />Flaming</label
            >
            <label class="custom-label"
              ><input
                class="checkbox effectCheckbox"
                type="checkbox"
                id="secondAttack"
              />Second Attack</label
            >
            <label class="custom-label"
              ><input
                class="checkbox effectCheckbox"
                type="checkbox"
                id="thirdAttack"
              />Third Attack</label
            >
            <label class="custom-label"
              ><input
                class="checkbox effectCheckbox"
                type="checkbox"
                id="keenWeapon"
              />Keen</label
            >
            <h3>Action Types</h3>
            <label class="custom-label"
              ><input type="checkbox" id="chargeAction" />Charge</label
            >
            <label class="custom-label"
              ><input
                class="effectCheckbox"
                type="checkbox"
                id="vitalStrike"
              />Vital Strike</label
            >
          </div>
        </article>

        <!-- Play (spans two rows) -->
        <article class="card play" aria-labelledby="play-h">
          <h2 id="play-h">Play</h2>
          <div class="body">
            <h3>Output</h3>
            <h4>First Attack</h4>
            <p class="" id="summaryFirst">loading</p>
            <div class="output" id="output">loading...</div>
            <h3>Loadouts</h3>
          </div>
        </article>

        <!-- Defense -->
        <article class="card defense" aria-labelledby="defense-h">
          <h2 id="defense-h">Defense</h2>
          <div class="body">
            <label class="row" for="def-dodge">
              <input id="def-dodge" type="checkbox" />
              <span>Dodge</span>
            </label>

            <label class="row" for="def-shield">
              <input id="def-shield" type="checkbox" />
              <span>Shield Active</span>
            </label>

            <label class="row" for="def-cover">
              <input id="def-cover" type="checkbox" />
              <span>Cover</span>
            </label>

            <label class="row" for="def-conc">
              <input id="def-conc" type="checkbox" />
              <span>Concentrating</span>
            </label>

            <div class="muted">Status</div>
            <div class="mono" id="def-preview">AC: Base</div>
          </div>
        </article>

        <!-- Items -->
        <article class="card items" aria-labelledby="items-h">
          <h2 id="items-h">Items</h2>
          <div class="body">
            <h2>Weapons</h2>
            <label class="custom-label"
              ><input
                class="effectCheckbox"
                type="checkbox"
                id="weapon1"
              />Giant Bane Greatsword (+2)</label
            >
            <label class="custom-label"
              ><input class="effectCheckbox" type="checkbox" id="weapon2" />Impact Greatsword
              (+1)</label
            >
            <label class="custom-label"
              ><input type="checkbox" id="weapon3" />Adamantine Warhammer
              (+1)</label
            >
            <label class="custom-label mono"
              ><input type="checkbox" id="weapon4" />Fist</label
            >
          </div>
        </article>

        <!-- Misc -->
        <article class="card misc" aria-labelledby="misc-h">
          <h2 id="misc-h">Misc</h2>
          <div class="body">
            <div class="mono" style="opacity: 0.8">Notes and skills here.</div>
          </div>
        </article>
      </section>
    </div>

    <script src="scripts/scripts.js"></script>
  </body>
</html>
